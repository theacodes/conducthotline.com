{% extends "layout.html" %}

{% block html_body %}
  <!-- nav -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        ConductHotline.com
      </a>
    </div>

    <div id="navbarItems" class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="{{url_for('events.list')}}">
          Events
        </a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item" href="/auth/logout">
          <span>{{g.user.name}}</span>
          <figure class="image is-32x32">
            <img class="is-rounded" style="max-height: none;" src="{{g.user.picture}}">
          </figure>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <section class="section">
    <div class="container">
      <h1 class="title">
        {% block title %}{% endblock %}
      </h1>
      {% block content %}{% endblock %}
    </div>
  </section>
  {% block extra_sections %}{% endblock %}

{% endblock %}
